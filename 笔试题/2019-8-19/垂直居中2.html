<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin负值法</title>
    <style>
        .container{
            width:500px;
            height:500px;
            border:1px solid #379;
            position:relative;
        }

        .inner{
            width:300px;
            height:300px;
            background-color: aqua;
            position:absolute;
            left:50%;
            top:50%;
            /* 或者写成transform: translate(-50%,-50%); */
            margin-left: -150px; /* width的一半 */
            margin-top: -150px; /* height的一半*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner"></div>
    </div>
</body>
</html>
