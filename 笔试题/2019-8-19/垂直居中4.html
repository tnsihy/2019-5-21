<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用Flex</title>
    <style>
        .container{
            width:300px;
            height:200px;
            border:1px solid #546461;
            display: flex;
            /* 交叉轴(此处为纵轴)对齐方式 */
            align-items: center;
            /* 主轴对齐方式 */
            justify-content: center;
        }

        .inner{
            border:1px solid #458761;
            padding:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner"></div>
    </div>
</body>
</html>
