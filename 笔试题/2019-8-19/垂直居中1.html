<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin:auto法</title>
    <!-- 定义为上下左右为0， margin:auto可脱离文档流 -->
    <style>
        /* 外部容器 */
        div{
            width:400px;
            height:400px;
            position:relative;
            border:1px solid #465468;
        }

        /* 相对于外部容器垂直居中 */
        img{
            position: absolute;
            margin:auto;
            top:0;
            left:0;
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
    <div>
        <img src="01.jpg" alt="小狗">
    </div>
</body>
</html>
