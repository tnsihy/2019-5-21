<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.jquery获取
        获得内容-text() html() val()
        text() 设置或返回所选元素的文本内容
        html() 设置或返回所选元素的内容（包含HTML标记）
        val() 设置或返回表单字段的值
     -->
    <p id="test1">这是段落中的 <b>粗体</b> 文本。</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示 HTML</button>

    <p>名称: <input type="text" id="test2" value="W3Cschool教程"></p>
    <button id="btn3">显示值</button>
    <script>
        $("#btn1").click(function () {
            alert("Text:" + $('#test1').text())
        })
        $("#btn2").click(function () {
            alert("HTML:" + $("#test1").html())
        })
        $("#btn3").click(function () {
            alert("Value:" + $("#test2").val())
        })

        // 设置
        $("#btn1").click(function () {
            $("#test1").text("Hello world!");
        });
        $("#btn2").click(function () {
            $("#test2").html("<b>Hello world!</b>");
        });
        $("#btn3").click(function () {
            $("#test3").val("Dolly Duck");
        });
    </script>

    <!-- 
        2.设置或获取属性-attr()
     -->
    <p><a href="http://www.w3cschool.cn" id="w3c">W3Cschool教程</a></p>
    <button>显示 href 属性的值</button>
    <script>
        $("button").click(function () {
            alert($('#w3c').attr('href'))
        })

        // 设置
        $('button').click(function(){
            $('#w3c').attr('href','//www.w3cschool.cn/jquery')
        })
        //设置多个值
        $('button').click(function(){
            $('#w3c').attr({
                'href':'//www.w3cschool.cn/jquery',
                'title':'jquery教程'
            })
        })
    </script>

    <!-- 
        3.添加元素
        -append() 在被选元素内部的结尾插入指定内容
        -prepend() -在被选元素内容的开头插入指定内容
        -after() -在被选元素之后插入内容
        -before() -在被选元素之前插入内容
        语法相同，append/prepend是在选择元素内部嵌入，而after/before是在元素外部追加
     -->
    <script>
        $('#btn1').click(function(){
            $('p').append('<b>追加文本</b>')
        })
        $('#btn2').click(function(){
            $('p').prepend('<b>在开头追加文本</b>')
        })

        // 通过append() prepend()方法添加若干新元素
        var txt1 = '<p>文本</p>'   //使用HTML标签创建文本
        var txt2 = $('<p></p>').text('文本')   //使用jQuery创建文本
        var txt3 = document.createElement('p')
        txt3.innerHTML = '文本'   //使用DOM创建文本
        $("body").append(txt1,txt2,txt3)
    </script>

    <!-- 
        4.删除元素
        -remove() 删除被选元素（及其子元素
        -empty() 从被选元素中删除子元素

        过滤被删除的元素
        remove()可接受一个参数，允许对被删除的元素进行过滤
     -->
    <script>
        $('#div1').remove()
        $('#div2').empty()

        //删除class="italic"的所有<p>元素
        $('p').remove('.italic')
    </script>

    <!-- 
        5.设置并获取css类
        addClass() -向被选元素添加一个或多个类
        removeClass() -向被选元素删除一个或多个类
        toggleClass() -对被选元素进行添加/删除的切换操作
        css() -设置或返回样式属性
     -->
    <script>
        $('button').click(function(){
            $('h1').addClass('blue')
            $('div').addClass('important')
            // 也可以在一个addClass方法内规定多个类
            $('h2').addClass('blue important')
        })
        // removeClass()同上

        $('button').click(function(){
            $('h1').toggleClass('blue')
        })

        // 返回css值  css("propertyname");
        // 如果有多个<p>元素，返回首个匹配元素的background-color值
        $('p').css('background-color');
        // 设置css值  css("propertyname","value");
        $('p').css('background-color','yellow')
        // 设置多个css值 css({"propertyname":"value","propertyname":"value",...});
        $('p').css({
            'background-color':'yellow',
            'font-size':'200%'
        })
    </script>

    <!-- 
        6.尺寸
        -width()  设置或返回元素的宽度（不包括内边距、边框或外边距）
        -height()  设置或返回元素的高度（不包括内边距、边框或外边距）
        -innerWidth()  返回元素的宽度（包括内边距）
        -innerHeight()  返回元素的高度（包括内边距）
        -outerWidth()  返回元素的宽度（包括内边距和边框）
        -outerHeight()  返回元素的高度（包括内边距和边框）
     -->
</body>

</html>
