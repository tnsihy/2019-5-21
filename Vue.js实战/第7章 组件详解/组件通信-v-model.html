<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>总数：{{total}}</p>
        <!-- <my-component @input='handle'></my-component> 不使用@input='handle'而使用v-model-->
        <my-component v-model='total'></my-component>
    </div>
    
    <script>
        Vue.component('my-component',{
            template:
            `<div>
                <button @click='handleClick'>+</button>
            </div>`,
            data:function(){
                return {
                    counter : 0
                }
            },
            methods:{
                handleClick :function(){
                    this.counter ++;
                    this.$emit('input',this.counter) //注意这里是input
                }
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                total:0
            }
        })
    </script>
</body>

</html>
