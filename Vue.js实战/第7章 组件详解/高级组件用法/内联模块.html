<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <!-- 
        不要轻易使用内联组件
        
        给组件标签使用inline-template特性，组件会将其内容当作模板
        这样子组件就不需要写template了
     -->
</head>
<body>
    <div id="app">
        <child-component inline-template>
            <div>
                <h2>在父组件中定义子组件的模板</h2>
                <p>{{message}}</p>
                <p>{{msg}}</p>
            </div>
        </child-component>
    </div>
    <script>
        Vue.component('child-component',{
            data(){
                return {
                    msg :'在子组件声明的数据'
                }
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                message: '在父组件声明的数据'
            }
        })
    </script>
</body>
</html>
