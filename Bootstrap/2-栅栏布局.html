<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 
        width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将它设置为 device-width 可以确保它能正确呈现在不同设备上。
        initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。 
        移动端
        user-scalable=no 可以禁用其缩放（zooming）功能
        通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>

<body>
    <!-- 
        1.布局容器
        .container类用于固定并支持响应式布局的容器
        .container-fluid类用于100%宽度，占据全部视口(viewpoint)的容器
    -->
    <div class="container"></div>
    <div class="container-fluid"></div>

    <!-- 
        2.栅栏系统 自动分为最多12列
        row必须放在.container或.container-fluid中
    -->
    <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>    
        <div class="col-md-4">col-md-4</div>
    </div>
    <!-- 如果不希望小屏幕时堆叠在一起，则 -->
    <div class="row">
        <div class="col-xs-4 col-md-4">.col-xs-4 .col-md-4</div>
        <div class="col-xs-4 col-md-4">.col-xs-4 .col-md-4</div>
        <div class="col-xs-4 col-md-4">.col-xs-4 .col-md-4</div>
    </div>

    <!-- 
        3.媒体查询 @media
        /* 超小屏幕（手机，小于 768px） */
        /* 没有任何媒体查询相关的代码，因为这在 Bootstrap 中是默认的（还记得 Bootstrap 是移动设备优先的吗？） */

        /* 小屏幕（平板，大于等于 768px） */
        @media (min-width: @screen-sm-min) { ... }

        /* 中等屏幕（桌面显示器，大于等于 992px） */
        @media (min-width: @screen-md-min) { ... }

        /* 大屏幕（大桌面显示器，大于等于 1200px） */
        @media (min-width: @screen-lg-min) { ... }  
    -->
    
    <!-- 
        4.列偏移
        使用.col-md-offset-*可以向右偏移
        .col-md-offset-4类将.col-md-4元素向右侧偏移了4个列的宽度
    -->
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
